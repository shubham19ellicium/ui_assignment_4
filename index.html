    <div class="overlay" id="overlay"></div>
    <div class="form-block" id="pop-for-upload">
        <form onsubmit="handleUploadData()" class="submit-form">
            <div class="form-header-block">
                <h1 class="form-header">
                    Add details
                </h1>
                <p class="form-header-text">Please fill company info form</p>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Company Name</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" placeholder="Company name" name="company-name" id="company-name-id" maxlength="50" required>
                </div>
                <div class="form-input-element-block">
                    <label for="">Level</label>
                    <!-- <input type="text" class="form-input" placeholder="Level" name="level" id="level-id" maxlength="50" required> -->
                    <select class="form-input" name="select-level" id="level-id" required>
                        <option value="">Select from option</option>
                        <option value="T0">T0</option>
                        <option value="T1">T1</option>
                        <option value="T2">T2</option>

                    </select>
                </div>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Parent</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" placeholder="Parent" name="company-name" id="parent-id" maxlength="50">
                </div>
                <div class="form-input-element-block">
                    <label for="">Partner Type</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" name="Partner-type" placeholder="Partner Type" id="partner-type-id" maxlength="50">
                </div>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Source</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" name="source" placeholder="Source" id="source-id" maxlength="50" required>
                </div>
                <div class="form-input-element-block">
                    <label for="">Industry</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" name="industry" placeholder="Industry" id="industry-id" maxlength="50" required>
                </div>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">NAICS code</label>
                    <input type="text" class="form-input" name="naics" pattern="[0-9]*" title="Numbers Only" placeholder="NAICS code" id="naics-code-id" maxlength="50">
                </div>
                <div class="form-input-element-block">
                    <label for="">HQ Location</label>
                    <input type="text" class="form-input" pattern="^[\w ]+$" title="Only alphanumeric value" name="hq" placeholder="HQ Location" id="hq-location-id" maxlength="50">
                </div>
            </div>
            <div class="pop-up-button-block">
                <!-- <button class="form-button" onclick="handleUploadData()">Upload</button> -->
                <button class="form-button" type="submit">Upload</button>
                <button class="form-button" onclick=" event.preventDefault(); handleClosePopup()">Close</button>
            </div>
        </form>

    <div class="form-block" id="pop-up-update-id">
        <form onsubmit="updateDetails()" class="submit-form">
            <div class="form-header-block">
                <h1 class="form-header">
                    Update details
                </h1>
                <p class="form-header-text">Please fill details to update</p>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Company Name</label>
                    <input type="text" class="form-input" placeholder="Company name" name="company-name" id="company-name-update-id" maxlength="50" required>
                </div>
                <div class="form-input-element-block">
                    <label for="">Level</label>
                    <input type="text" class="form-input" placeholder="Level" name="level" id="level-update-id" maxlength="50" required>
                </div>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Parent</label>

                </div>
                <div class="form-input-element-block">
                    <label for="">Partner Type</label>
                    <input type="text" class="form-input" name="Partner-type" placeholder="Partner Type" id="partner-type-update-id" maxlength="50">
                </div>
            </div>
            <div class="form-element-block">
                <div class="form-input-element-block">
                    <label for="">Source</label>
                    <input type="text" class="form-input" name="source" placeholder="Source" id="source-update-id" maxlength="50" required>
                </div>
                <div class="form-input-element-block">
                    <label for="">Industry</label>
                    <input type="text" class="form-input" name="industry" placeholder="Industry" id="industry-update-id" maxlength="50" required>
                </div>
            </div>
            <div class="form-element-block">

                    <label for="">NAICS code</label>
                    <input type="text" class="form-input" pattern="[0-9]*" title="Numbers Only" name="naics" placeholder="NAICS code" id="naics-code-update-id" maxlength="50">
                </div>
                <div class="form-input-element-block">
