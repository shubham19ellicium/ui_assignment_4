<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <div class="upper-elements-block">
        <div class="post-data-block">
            <button class="post-data">
                Post Data
            </button>
        </div>
        <div class="search-block">
            <input class="search-input" id="search-input-id" type="text">
            <button class="search-button">Submit</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Company_Name</th>
                    <th>Level</th>
                    <th>Parent</th>
                    <th>Partner_Type</th>
                    <th>Source</th>
                    <th>Industry</th>
                    <th>NAICS_code</th>
                    <th>HQ_Location</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-wrapper-id">
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td>Data 9</td>
                    <td>Data 10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
